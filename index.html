<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <script>
      (function () {
        var t = localStorage.getItem("theme") || "default";
        document.documentElement.className += " theme-" + t;
        // inject the ONE variables file as a render-blocking stylesheet
        document.write(
          '<link rel="stylesheet" href="css/theme.' + t + '.css">',
        );
      })();
    </script>
    <link rel="stylesheet" href="css/base.css" />
    <!-- themes are loaded dynamically -->
  </head>

  <body>
    <div class="stage">
      <aside class="clock-dock">
        <div class="clock-container" aria-label="World clocks"></div>
      </aside>
      <div class="container">
        <div class="main-content-container">
          <aside class="sidebar">
            <div class="sidebar-top">
              <div class="sidebar-top-time">
                <p id="time"></p>
              </div>

              <div class="sidebar-top-date">
                <p id="date"></p>
                <p id="weather"></p>
              </div>
            </div>
            <div class="sidebar-image">
              <!-- you can use <img> or a div with background-image -->
              <img id="theme-image" alt="aesthetic" />
            </div>
            <div class="sidebar-bottom">
              <div class="dropdown" id="theme-dropdown">
                <div
                  class="trigger"
                  tabindex="0"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <div class="label">Theme</div>
                </div>
                <div
                  class="menu"
                  role="listbox"
                  aria-label="Theme options"
                ></div>
              </div>
            </div>
          </aside>

          <main class="main">
            <div class="search-prompt">
              <div class="prompt-prefix-container" id="search-prompt-dropdown">
                <button
                  type="button"
                  class="search-prompt-element"
                  id="search-prompt-trigger"
                >
                  Google
                </button>
                <div class="search-engine-menu" id="search-prompt-menu"></div>
              </div>
              <input
                id="search-prompt-input"
                class="prompt-input"
                type="text"
                placeholder="Search..."
                autocomplete="off"
              />
            </div>
            <div class="bookmarks">
              <div class="tabs" id="tab-buttons" role="tablist"></div>
              <div class="links" id="tab-links" role="tabpanel"></div>
            </div>
          </main>
        </div>
      </div>
    </div>
