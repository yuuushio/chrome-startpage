<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>

    <link rel="stylesheet" href="css/base.css" />
    <!-- themes are loaded dynamically -->
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-top-time">
            <p id="time"></p>
          </div>

          <div class="sidebar-top-date">
            <p id="date"></p>
            <p id="weather"></p>
          </div>
        </div>
        <div class="sidebar-image">
          <!-- you can use <img> or a div with background-image -->
          <img id="theme-image" alt="aesthetic" />
        </div>
        <div class="sidebar-bottom">
          <select id="theme-selector">
            <option value="default">Default</option>
            <option value="solarized-dark">Solarized Dark</option>
            <option value="gruvbox">Gruvbox</option>
          </select>
        </div>
      </aside>

      <main class="main">
        <!-- <div class="search-bar"> -->
        <!--   <input id="search-input" type="text" placeholder="Search..." /> -->
        <!-- </div> -->
        <div class="terminal-prompt">
          <span class="prompt-prefix">search@yandex ❯❯</span>
          <input
            id="search-bar"
            type="text"
            class="prompt-input"
            placeholder="search..."
          />
        </div>
        <div class="bookmarks">
          <div class="tabs" id="tab-buttons" role="tablist"></div>
          <div class="links" id="tab-links" role="tabpanel"></div>
        </div>
        <div class="clock-container"></div>
      </main>
    </div>

    <!-- JSON Config -->
    <script id="bookmark-data" type="application/json">
      [
        {
          "tab": "1",
          "label": "Main",
          "layout": "row",
          "columns": 2,
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        },
        {
          "tab": "2",
          "label": "Docs",
          "layout": "row",
          "columns": 4,
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        }
      ]
    </script>

    <script id="theme-image-map" type="application/json">
      {
        "default": { "src": "images/default.png", "height": "300px" },
        "solarized-dark": { "src": "images/default.png", "height": "300px" },
        "gruvbox": { "src": "images/default.png", "height": "300px" }
      }
    </script>
    <script id="timezone-config" type="application/json">
      {
        "sydney": { "label": "Sydney", "offset": 10 },
        "british-columbia": { "label": "BC", "offset": -7 },
        "saskatchewan": { "label": "Saska", "offset": -6 }
      }
    </script>
    <script src="js/theme.js"></script>
  </body>
</html>
