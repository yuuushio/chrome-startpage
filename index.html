<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>

    <link rel="stylesheet" href="css/base.css" />
    <!-- themes are loaded dynamically -->
  </head>
  <body>
    <h1>Start Page</h1>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-top">time / date / weather / etc.</div>
        <div class="sidebar-image">
          <!-- you can use <img> or a div with background-image -->
          <img src="your-image.png" id="theme-image" alt="aesthetic" />
        </div>
        <div class="sidebar-bottom">
          <select id="theme-selector">
            <option value="default">Default</option>
            <option value="solarized-dark">Solarized Dark</option>
          </select>
        </div>
      </aside>

      <main class="main">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
        <div class="bookmarks">
          <div class="tabs" id="tab-buttons" role="tablist"></div>
          <div class="links" id="tab-links" role="tabpanel"></div>
        </div>
      </main>
    </div>

    <!-- JSON Config -->
    <script id="bookmark-data" type="application/json">
      [
        {
          "tab": "1",
          "label": "Main",
          "links": [
            { "name": "Neovim", "url": "https://neovim.io" },
            { "name": "GitHub", "url": "https://github.com" }
          ]
        },
        {
          "tab": "2",
          "label": "Docs",
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        }
      ]
    </script>

    <script id="theme-image-map" type="application/json">
      {
        "default": { "src": "images/default.png", "height": "300px" },
        "solarized-dark": { "src": "images/default.png", "height": "240px" }
      }
    </script>
    <script src="js/theme.js"></script>
  </body>
</html>
