<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>

    <link rel="stylesheet" href="css/base.css" />
    <!-- themes are loaded dynamically -->
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-top-time">
            <p id="time"></p>
          </div>

          <div class="sidebar-top-date">
            <p id="date"></p>
            <p id="weather"></p>
          </div>
        </div>
        <div class="sidebar-image">
          <!-- you can use <img> or a div with background-image -->
          <img id="theme-image" alt="aesthetic" />
        </div>
        <div class="sidebar-bottom">
          <div class="dropdown" id="theme-dropdown">
            <div
              class="trigger"
              tabindex="0"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <div class="label">Theme</div>
            </div>
            <div class="menu" role="listbox" aria-label="Theme options"></div>
          </div>
        </div>
      </aside>

      <main class="main">
        <div class="search-prompt">
          <div class="prompt-prefix-container" id="search-prompt-dropdown">
            <button
              type="button"
              class="search-prompt-element"
              id="search-prompt-trigger"
            >
              Google
            </button>
            <div class="search-engine-menu" id="search-prompt-menu"></div>
          </div>
          <input
            id="search-prompt-input"
            class="prompt-input"
            type="text"
            placeholder="Search..."
            autocomplete="off"
          />
        </div>
        <div class="bookmarks">
          <div class="tabs" id="tab-buttons" role="tablist"></div>
          <div class="links" id="tab-links" role="tabpanel"></div>
        </div>
        <div class="clock-container"></div>
      </main>
    </div>

    <!-- JSON Config -->
    <script id="bookmark-data" type="application/json">
      [
        {
          "tab": "1",
          "label": "Main",
          "layout": "row",
          "columns": 2,
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        },
        {
          "tab": "2",
          "label": "Docs",
          "layout": "row",
          "columns": 4,
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "GitHub", "url": "https://github.com" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        }
      ]
    </script>

    <script id="theme-image-map" type="application/json">
      {
        "default": { "src": "images/default.png", "height": "300px" },
        "solarized-dark": { "src": "images/default.png", "height": "300px" },
        "gruvbox": { "src": "images/default.png", "height": "300px" },
        "nord-dark": { "src": "images/default.png", "height": "300px" }
      }
    </script>
    <script id="timezone-config" type="application/json">
      {
        "sydney": { "label": "Sydney", "offset": 10 },
        "british-columbia": { "label": "BC", "offset": -7 },
        "saskatchewan": { "label": "Saska", "offset": -6 }
      }
    </script>
    +
    <script id="search-engines-config" type="application/json">
      +      {
      +        "google":       "https://www.google.com/search?q=",
      +        "yandex":       "https://yandex.com/search/?text=",
      +        "google-fonts": "https://fonts.google.com/?query="
      +      }
      +
    </script>
    <script src="js/theme.js"></script>
  </body>
</html>
