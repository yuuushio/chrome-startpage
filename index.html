<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
    <script src="js/boot.js"></script>

    <noscript><link rel="stylesheet" href="css/theme.default.css" /></noscript>
    <link rel="stylesheet" href="css/base.css" />

    <script src="js/theme.js" defer></script>
  </head>

  <body>
    <div class="stage">
      <aside class="clock-dock">
        <div class="clock-container" aria-label="World clocks"></div>
      </aside>
      <div class="container">
        <div class="main-content-container">
          <aside class="sidebar">
            <div class="sidebar-top">
              <div class="sidebar-top-time">
                <p id="time"></p>
              </div>

              <div class="sidebar-top-date">
                <p id="date"></p>
                <p id="weather"></p>
              </div>
            </div>
            <div class="sidebar-image">
              <!-- you can use <img> or a div with background-image -->
              <img id="theme-image" alt="aesthetic" />
            </div>
            <div class="sidebar-bottom">
              <div class="dropdown" id="theme-dropdown">
                <div
                  class="trigger"
                  tabindex="0"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <div class="label">Theme</div>
                </div>
                <div
                  class="menu"
                  role="listbox"
                  aria-label="Theme options"
                ></div>
              </div>
            </div>
          </aside>

          <main class="main">
            <div class="search-prompt">
              <div class="prompt-prefix-container" id="search-prompt-dropdown">
                <button
                  type="button"
                  class="search-prompt-element"
                  id="search-prompt-trigger"
                >
                  Google
                </button>
                <div class="search-engine-menu" id="search-prompt-menu"></div>
              </div>
              <input
                id="search-prompt-input"
                class="prompt-input"
                type="text"
                placeholder="Search..."
                autocomplete="off"
              />
            </div>
            <div class="bookmarks">
              <div class="tabs" id="tab-buttons" role="tablist"></div>
              <div class="links" id="tab-links" role="tabpanel"></div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- JSON Config -->
    <script id="bookmark-data" type="application/json">
      [
        {
          "tab": "1",
          "label": "Main",
          "columns": 2,
          "links": [
            {
              "name": "GPT",
              "url": "https://chat.openai.com/chat"
            },
            {
              "name": "GitHub",
              "url": "https://github.com"
            },
            {
              "name": "Reddit",
              "url": "https://www.reddit.com/r/unixporn/"
            },
            {
              "name": "TV",
              "url": "https://www.tradingview.com/chart/"
            }
          ]
        },
        {
          "tab": "2",
          "label": "Docs",
          "columns": 4,
          "links": [
            {
              "name": "Jujutsu",
              "url": "https://jj-vcs.github.io/jj/latest/cli-reference/"
            },
            {
              "name": "Sklearn",
              "url": "https://scikit-learn.org/stable/api/index.html"
            },
            {
              "name": "Pandas",
              "url": "https://pandas.pydata.org/docs/reference/index.html"
            },
            {
              "name": "Polars",
              "url": "https://docs.pola.rs/api/python/stable/reference/dataframe/index.html"
            }
          ]
        }
      ]
    </script>

    <script id="themes-config" type="application/json">
      [
        {
          "key": "default",
          "label": "Default",
          "href": "css/theme.default.css",
          "image": { "src": "images/default.png", "height": "300px" }
        },
        {
          "key": "solarized-dark",
          "label": "Solarized Dark",
          "href": "css/theme.solarized-dark.css",
          "image": { "src": "images/default.png", "height": "300px" }
        },
        {
          "key": "gruvbox",
          "label": "Gruvbox",
          "href": "css/theme.gruvbox.css",
          "image": { "src": "images/ttt1.png", "height": "350px" }
        },

        {
          "key": "nord-dark",
          "label": "Nord Dark",
          "href": "css/theme.nord-dark.css",
          "image": { "src": "images/default.png", "height": "350px" }
        },

        {
          "key": "aphelion",
          "label": "Aphelion",
          "href": "css/theme.aphelion.css",
          "image": { "src": "images/pale_horse.png", "height": "400px" }
        }
      ]
    </script>
    <script id="timezone-config" type="application/json">
      {
        "sydney": {
          "label": "Sydney",
          "tz": "Australia/Sydney"
        },
        "british-columbia": {
          "label": "BC",
          "tz": "Canada/Pacific"
        },
        "saskatchewan": {
          "label": "Saska",
          "tz": "Canada/Saskatchewan"
        },

        "poland": {
          "label": "Poland",
          "tz": "Europe/Warsaw"
        }
      }
    </script>

    <script id="search-engines-config" type="application/json">
      {
        "google": "https://www.google.com/search?q=",
        "yandex": "https://yandex.com/search/?text="
      }
    </script>
  </body>
</html>
