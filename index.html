<!doctype html>
<html lang="en" class="theme-solarized-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>

    <link rel="stylesheet" href="css/base.css" />
    <!-- themes are loaded dynamically -->
  </head>
  <body>
    <h1>Start Page</h1>
    <p>Choose a theme:</p>
    <!-- Theme Selector -->
    <select id="theme-selector">
      <option value="default">Default</option>
      <option value="solarized-dark">Solarized Dark</option>
    </select>

    <!-- Tab Buttons -->
    <div class="tabs" id="tab-buttons" role="tablist"></div>

    <!-- Bookmark Links -->
    <div class="links" id="tab-links" role="tabpanel"></div>

    <!-- JSON Config -->
    <script id="bookmark-data" type="application/json">
      [
        {
          "tab": "1",
          "label": "Main",
          "links": [
            { "name": "Neovim", "url": "https://neovim.io" },
            { "name": "GitHub", "url": "https://github.com" }
          ]
        },
        {
          "tab": "2",
          "label": "Docs",
          "links": [
            { "name": "MDN", "url": "https://developer.mozilla.org" },
            { "name": "W3C", "url": "https://www.w3.org" }
          ]
        }
      ]
    </script>
    <script src="js/theme.js"></script>
  </body>
</html>
